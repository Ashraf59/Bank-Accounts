<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-sky-500">Mooooooney</span>!!!</h1>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-cyan-400 p-8 rounded-xl">
                <h3 class="text-3xl">Deposite</h3>
                <h2 class="text-5xl">$000</h2>
            </div>
            <div class="bg-orange-400 p-8 rounded-xl">
                <h3 class="text-3xl">Withdraw</h3>
                <h2 class="text-5xl">$000</h2>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
                <h3 class="text-3xl">Balance</h3>
                <h2 class="text-5xl">$000</h2>
            </div>

        </div>
    </section>

    <!-- Deposite and Withdraw -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-teal-400 p-8 rounded-xl">
                <h3 class="text-3xl mb-4 text-center font-medium">Please Deposite</h3>
                <input class="block w-9/12 mb-4 p-2 rounded mx-auto text-center" type="email" name="" id="deposite-field" placeholder="$Amount you want to deposite">
            
            <button id="btn-deposite" class="bg-teal-500 hover:bg-teal-600 text-white text-lg py-2 px-6 rounded font-bold mx-auto block w-9/12">Deposite</button>
                
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h3 class="text-3xl mb-4 text-center font-medium">Please Withdraw</h3>
                <input class="block w-9/12 mb-4 p-2 rounded mx-auto text-center" type="email" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
            
            <button id="btn-withdraw" class="bg-sky-500 hover:bg-sky-600 text-white text-lg py-2 px-6 rounded font-bold mx-auto block w-9/12">Withdraw</button>
               
            </div>

        </div>
    </section>
</body>
</html>
