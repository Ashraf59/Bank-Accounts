<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-cyan-500">Baaper Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-200 w-9/12 mx-auto mt-12 p-10 rounded-md">
            <h3 class="text-4xl mb-4 font-medium text-center">Please Login</h3>
            <input class="block w-9/12 mb-4 p-2 rounded mx-auto text-center" type="email" name="" id="user-email" placeholder="Please enter your email">
            <input class="block mb-3 w-9/12 p-2 rounded mx-auto text-center" type="password" name="" id="user-password" placeholder="Please give your password">
            <button id="btn-submit" class="bg-cyan-400 hover:bg-cyan-500 text-white text-lg py-2 px-6 rounded font-bold mx-auto block w-9/12">Submit</button>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
